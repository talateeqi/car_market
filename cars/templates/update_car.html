{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'car-update' car.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
{% endblock content %}
